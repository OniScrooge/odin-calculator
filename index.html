<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <table class="calculatorContainer">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="C" onclick="clearInput()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="displayInput('1')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="2" onclick="displayInput('2')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="3" onclick="displayInput('3')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="/" onclick="displayInput('/')" onkeydown="checkEvent(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="displayInput('4')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="5" onclick="displayInput('5')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="6" onclick="displayInput('6')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="*" onclick="displayInput('*')" onkeydown="checkEvent(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="displayInput('7')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="8" onclick="displayInput('8')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="9" onclick="displayInput('9')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="-" onclick="displayInput('-')" onkeydown="checkEvent(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="displayInput('.')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="0" onclick="displayInput('0')" onkeydown="checkEvent(event)"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" value="+" onclick="displayInput('+')" onkeydown="checkEvent(event)"></td>
        </tr>
    </table>
    <script src="./index.js"></script>
</body>
</html>
